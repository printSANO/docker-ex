global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: "monitoring"
    
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "django"
    static_configs:
      - targets: ["django:8000"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]